type Article {
  _id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  body: String!
  publishAt: DateTime!
  teaserText: String!
  image: UploadFile
  slug: String!
}

"""
The `DateTime` scalar represents a date and time following the ISO 8601 standard
"""
scalar DateTime

type Job {
  _id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  company: String!
  location: String!
  from: String!
  to: String!
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

union Morph = Article | Job | Project | Tag | UploadFile | UsersPermissionsPermission | UsersPermissionsRole | UsersPermissionsUser

type Project {
  _id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  order: Int!
  title: String!
  type: String!
  slug: String!
  github: String
  url: String
  description: String!
  thumbnail: UploadFile
  screenshots(sort: String, limit: Int, start: Int, where: JSON): [UploadFile]
  tags(sort: String, limit: Int, start: Int, where: JSON): [Tag]
}

type Query {
  article(id: ID!): Article
  articles(sort: String, limit: Int, start: Int, where: JSON): [Article]
  job(id: ID!): Job
  jobs(sort: String, limit: Int, start: Int, where: JSON): [Job]
  project(id: ID!): Project
  projects(sort: String, limit: Int, start: Int, where: JSON): [Project]
  tag(id: ID!): Tag
  tags(sort: String, limit: Int, start: Int, where: JSON): [Tag]
  files(sort: String, limit: Int, start: Int, where: JSON): [UploadFile]
  role(id: ID!): UsersPermissionsRole

  """
  Retrieve all the existing roles. You can't apply filters on this query.
  """
  roles(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsRole]
  user(id: ID!): UsersPermissionsUser
  users(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsUser]
}

type Tag {
  _id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  slug: String!
  projects(sort: String, limit: Int, start: Int, where: JSON): [Project]
}

type UploadFile {
  _id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  hash: String!
  ext: String
  mime: String!
  size: String!
  url: String!
  provider: String!
  related(sort: String, limit: Int, start: Int, where: JSON): [Morph]
}

type UsersPermissionsPermission {
  _id: ID!
  type: String!
  controller: String!
  action: String!
  enabled: Boolean!
  policy: String
  role: UsersPermissionsRole
}

type UsersPermissionsRole {
  _id: ID!
  name: String!
  description: String
  type: String
  users(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsUser]
  permissions(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsPermission]
}

type UsersPermissionsUser {
  _id: ID!
  username: String!
  email: String!
  provider: String
  role: UsersPermissionsRole
}
